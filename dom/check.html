<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="check">동의 <br>
    <input type="button" value="클릭" onclick="sub()">
    <input type="text" id="text" value="">
    <script>
        function sub() {
            if (document.getElementById("check").checked) {
                document.getElementById("text").value = "동의함"
            }else {
                document.getElementById("text").value = "동의안함"
            }
        }
    </script>
</body>
</html>
