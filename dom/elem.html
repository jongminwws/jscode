<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form">
        <input type="text" id="tar" name="text1"> 
        <input type="submit" value="제출" onclick="sub()">
    </form>
    <script>
        function sub() {
            let obj = document.getElementById("tar"); //id 가 tar인 요소를 찾는다
            alert(obj.value); // 그 요소의 속성을 value를 출력한다
        }
    </script>
</body>
</html>
