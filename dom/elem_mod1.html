<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="img/11.jpg" width="120" height="100">
    <input type="button" onclick="sub()" value="눌러">

    <script>
        function sub() {
            let x = document.getElementById("img") // 이미지 요소를 변수ㅠ x에 저장을 한다
            x.src = "img/22.jpg"; // 버튼을 클릭하면 사진이 바뀐다 요소의 속성을 바꿨다 src 속성
            x.width = "200" // width 크기가 바뀐다
            x.height = "150" // height 크기가 바뀐다
        }
    </script>
</body>
</html>
