<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="head">이것은 헤딩</h3>

    <button onclick="document.getElementById('head').style.visibility = 'hidden'">요소 숨김</button>  <!--id 가 p1인 요소의 css속성을 변경해서 글을 숨길수 있다-->
    <button onclick="document.getElementById('head').style.visibility = 'visible'">요소 표시</button> <!--id 가 p1인 요소의 css속성을 변경해서 글을 표시 있다-->
</body>
</html>
