<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , td {border: 1px solid black;}
    </style>
</head>
<body>
    <table id="sp">
        <tr>
            <td>(1,1) 셀</td>
            <td>(1,2) 셀</td>
        </tr>
        <tr>
            <td>(2,1) 셀</td>
            <td>(2,2) 셀</td>
        </tr>
    </table>
    <button onclick="sub()">행 추가</button>

    <script>
        function sub() {
            let table = document.getElementById("sp"); // 테이블을 찾는다.
            let row = table.insertRow(0); // 새로운 행을 추가한다
            let cell1 = row.insertCell(0); //새로운 행에 셀을 추가한다
            let cell2 = row.insertCell(1); // 새로운 행에 셀을 추가한다
            cell1.innerHTML = "새로운 셀 (1,1)";
            cell2.innerHTML = "새로운 셀 (1,2)";
        }
    </script>
</body>
</html>
