<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="con">
        버튼을 누르면 이 요소의 내용이 변경됨
    </p>
    <button onclick="ch()">버튼을 누르세요</button>
    <script>
        function ch() { 
            let con = document.getElementById("con");
            con.innerHTML = "이 텍스는 자바스크립트에서 변경한 것"
        }
    </script>
</body>
</html>
