<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>입력한 문자열을 출력</p>
    <form>
        이름 : <input type="text" id="name"> <br>
        주소 :<input type="text" id="adr"> <br>
    </form>
    <button onclick="sub()">출력</button>
    <p id="sw">결과는 여기 표시</p>
    <script>
        function sub() {
            let a = document.getElementById("name").value;
            let b = document.getElementById("adr").value;
            document.getElementById("sw").innerHTML ="이름은 : "+ a + "<br>"+"주소는 : " + b;
        }
    </script>
</body>
</html>
