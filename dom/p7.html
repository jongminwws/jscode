<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 다음번에 마트가면 사와야 할 것 (동적쇼핑 리스트)</h1>
    <div>
    <label>항목을 입력하세여 :</label>
    <input type="text" id="itme">
    <button onclick="addlist()">항목추가</button>
    </div>
    <ul id="list">

    </ul>
    <script>
        function addlist() {
            let it= document.querySelector("#itme").value; // id가 아이템 선택. (즉, input 태그 선택) 한 후 값(value)을 가져옴 . 
            let list = document.querySelector("#list") // id가 list 선택 (추후) list 태그가 createElement 에 의해 만들어지면, ul 태그 사이에 출력
            let a = document.createElement("li") // <li> </li> 리스트 생성 태그 만들기 createElement
            let listbn = document.createElement("button"); //  <button> 버튼 생성 태그 만들기 createElement
            a.innerHTML = it;                               // <li> 우유 </li>
            a.appendChild(listbn);                          // <li>우유<button></button></li> li태그가 부모태그 버튼이 자식 태그가 된다
            listbn.innerHTML = "항목 삭제"                   // <li>우유<button>항목 삭제</button></li>

            list.appendChild(a);                            // <ul id="list"><li>우유<button>항목 삭제</button></li> ul태그가 부모고 그 밑에 li (즉 a변수가) 태그가 들어간다
            
        }
    </script>
</body>
</html>
