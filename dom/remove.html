<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ta">
        <p id="p1">첫번째 단락</p>
        <p id="p2">두번째 단락</p>
    </div>
    <button onclick="sub()">누르세요</button> 

    <script>
        function sub() {
        let pa = document.getElementById("ta"); // 부모 노드를 찾는다
        let ch = document.getElementById("p1"); // 자식 노드를 찾는다
        pa.removeChild(ch); // 부모노드를 통하여 자식 노드를 삭제한다
        }
    </script>
</body>
</html>
