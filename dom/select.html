<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="list">
        <option value="학생">학생</option>
        <option value="직장인">직장인</option>
        <option value="전문직">전문직</option>
        <option value="무직">무직</option>
    </select>
    <input type="button" onclick="sub()" value="클ㄹ릭">
    <input type="text" id="text" value="">
    <script>
        function sub() {
            let selected,s;
            selected = document.getElementById("list").selectedIndex;
            s = document.getElementById("list").options[selected].value;
            document.getElementById("text").value = s;
        }
    </script>
</body>
</html>
