<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: yellow; width : 200px" onmouseover="mousein(this)" onmouseout="mouseout(this)">
        마우스 커서를 이 요소 위에 이동하세여.
    </div>
    <script>
        function mousein(a) {
            a.style.border = "2px solid red"; //  마우스 커서가 들어오면 경계선이 생긴다
        }
        function mouseout (a) {
            a.style.border = "" // 마우스 커서가 나가면 경계선이 없어진다
        }
    </script>
</body>
</html>
