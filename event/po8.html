<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: aqua;
        }

        #main {
            position: relative;
            background-color: white;
            border: 1px solid black;
            width: 500px;
            padding: 10px;
        }
        input {
            padding: 6px;
            width: 300px;
            border: 1px solid black;
            border-radius: 5px;
        }
        #sz, #sc {
            width: 200px;
        }
        .box {
            width: 100px;
            padding: 5px;
            margin-right: 20px;
        }
        #se {
            position: absolute;
            left: 245px;
            top: 155px;
            padding: 3px;
            margin: 1px;
            background-color: aqua;
            color: white;
            border: none;
            border-radius: 5px;
            width: 75px;
        }
        #sw, #sa {
            position: relative;
            left: 150px;
            margin: 5px;
            margin-top: 10px;
            padding: 10px;
        }
        #sw {
            background-color: lightcyan;
            border: none;
            border-radius: 10px;
        }
        #sa {
            background-color: yellow;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div main id="main">
        <h1>회원가입</h1> 
        <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
        <form>
            아이디  <label id="na"></label><br>
            <input type="text" placeholder="아이디 입력 (6~20자)" id="name"> <br>
            <button id="se">중복확인</button>
            비밀번호 <label id="pa"></label><br>
            <input type="password" placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 8~20자)" id="pass"> <br>
            비밀번호  확인 <label id="pa1"></label><br> 
            <input type="password"placeholder="비밀번호 재입력" id="pass1"> <br>
            이름 <br>
            <input type="text"placeholder="이름을 입력해주세요"> <br>
            전화번호 <br>
            <input type="text"placeholder="휴대폰 번호 입력('-'제외 11자리 입력)"> <br>
            이메일 주소 <br>
            <input type="text" placeholder="이메일 주소" id="sz"> @ <input type="text" id="sc" placeholder="naver.com"> <br>
            생년월일  <br>
            <select class="box" id="birth-year">
                <option disabled selected>연도</option>
            </select>
            <select class="box" id="birth-month">
                <option disabled selected>월</option>
            </select>
            <select class="box" id="birth-day">
                <option disabled selected>일</option>
            </select> <br>
            <button id="sw">가입하기</button>
            <button id="sa">가입취소</button>
        </form>
    </div>
    <script>
            let birthYearEl = document.querySelector('#birth-year')
        // option 목록 생성 여부 확인
            isYearOptionExisted = false;
            birthYearEl.addEventListener('focus', function () {
                // year 목록 생성되지 않았을 때 (최초 클릭 시)
                if(!isYearOptionExisted) {
                    isYearOptionExisted = true
                    for(var i = 1940; i <= 2024; i++) {
                    // option element 생성
                    const YearOption = document.createElement('option')
                    YearOption.setAttribute('value', i)
                    YearOption.innerText = i
                    // birthYearEl의 자식 요소로 추가
                    this.appendChild(YearOption);
                    }
                }
            });
                
                let birthmonthEl = document.querySelector('#birth-month')
                // option 목록 생성 여부 확인
                ismonthOptionExisted = false;
                birthmonthEl.addEventListener('focus', function () {
                    // year 목록 생성되지 않았을 때 (최초 클릭 시)
                    if(!ismonthOptionExisted) {
                        ismonthOptionExisted = true
                        for(var i = 0; i <= 12; i++) {
                        // option element 생성
                        const monthOption = document.createElement('option')
                        monthOption.setAttribute('value', i)
                        monthOption.innerText = i
                        // birthYearEl의 자식 요소로 추가
                        this.appendChild(monthOption);
                    }
                }
            });
                

                let birthdayEl = document.querySelector('#birth-day')
                // option 목록 생성 여부 확인
                isdayOptionExisted = false;
                birthdayEl.addEventListener('focus', function () {
                        // year 목록 생성되지 않았을 때 (최초 클릭 시)
                    if(!isdayOptionExisted) {
                        isdayOptionExisted = true
                        for(var i = 0; i <= 31; i++) {
                        // option element 생성
                        const dayOption = document.createElement('option')
                        dayOption.setAttribute('value', i)
                        dayOption.innerText = i
                        // birthYearEl의 자식 요소로 추가
                        this.appendChild(dayOption);
                    }
                }
            });
                        
                        let name = document.getElementById("name")
                        let nareg =  /^[A-Za-z]{4, 20}/; //영문 대문자 또는 소문자로 시작하는 아이디, 길이는 4 ~ 20자
                        name.addEventListener("blur",function() { 
                            if(name.value.match(nareg)){ 
                                na.innerHTML = "아이디 확인~"
                                na.style.color = "blue"
                            }else {
                                na.innerHTML = "사용할수 없는 아이디 입니다"
                                na.style.color = "red"
                            }
                        })

                        let pass = document.getElementById("pass")
                        let passe =  /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#%^&*])[A-Za-z\d!@#%^&*]{20}$/ //대문자 1개이상, 소문자 1개이상, 숫자 1개이상, 특수문자 1새이상을 포함한 8자이상
        
                        pass.addEventListener("blur",function() { 
                            if(pass.value.match(passe)){ 
                                pa.innerHTML = "비밀번호 확인~"
                                pa.style.color = "blue"
                            }else {
                                pa.innerHTML = "20자 이내 비밀번호 입력해주세요"
                                pa.style.color = "red"
                            }
                        })

                        let pass1 = document.getElementById("pass1")
                        let passs= /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#%^&*])[A-Za-z\d!@#%^&*]{20}$/ //대문자 1개이상, 소문자 1개이상, 숫자 1개이상, 특수문자 1새이상을 포함한 8자이상
                        pass1.addEventListener("blur",function() { //  
                            if(passs == passe){ // 
                                pa1.innerHTML = "비밀번호 확인~"
                                pa1.style.color = "blue"
                            }else {
                                pa1.innerHTML = "비밀번호가 일치하지않습니다"
                                pa1.style.color = "red"
                            }
                        })
    </script>
</body>
</html>
