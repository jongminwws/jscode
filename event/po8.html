<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://db.onlinewebfonts.com/c/67680f2eb947c5cbd58b40961b4a61e9?family=Apple+SD+Gothic+Neo+Bold"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0px;
        }

        #container {
            height: 100vh;
            width: 100%;
            display: flex;
            margin: 0;
            justify-content: center;
            background: linear-gradient(90deg, Violet, Orange);
            align-items: center;
            position: relative;
            overflow: hidden;
            background-size: 100% 100vh;
        }

        #huzi-container {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
        }

        #huzi {
            border: 1px solid black;
            border: none;
            border-radius: 10px 0px 0px 10px;
            box-shadow: -5px 5px 10px gray;
            width: 500px;
            height: 700px;
            padding: auto;
        }
        #huzilogo {
            position: absolute;
            bottom: 150px;
            left: 30%;
        }

        #main-container {
            display: flex;
            align-items: center;
        }

        #main {
            position: relative;
            background-color: white;
            border: none;
            border-radius: 0px 10px 10px 0px;
            width: 500px;
            padding: 10px;
            height: 700px;
            box-shadow: 5px 5px 10px gray;
            box-sizing: border-box;
        }

        #logo {
            margin: 15px auto;
            display: grid;
        }

        h1 {
            padding-left: 20px;
            /* 왼쪽 패딩을 추가하여 오른쪽으로 이동  s*/
        }

        #radio {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #radiosc {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 80px;
        }
        [type="radio"],[type = "checkbox"] {
            accent-color: red;
        }
        [type = "checkbox"] {
            border-color: red;
        }

        #id {
            float: left;
        }

        #password {
            float: left;
        }

        .idsave {
            float: left;
        }

        #label {
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            text-align: center;
        }

        #name,
        #pass {
            box-sizing: border-box;
            display: block;
            width: 90%;
            height: 2rem;
            border: 0;
            border-bottom: 1px solid #00256c;
            border-radius: 0;
            color: #000;
            font-size: 20px;
        }

        #name:hover,
        #pass:hover {
            border-width: 0 0 1px;
            border-color: black;
        }

        #sw,
        #sa {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }



        #login {
            background-color: lightcoral;
            width: 95%;
            /* 버튼 가로 크기 일치 */
        }

        .lojo {
            padding: 10px 20px;
            border: 1px solid black;
            color: white;
            border: none;
            background-color: #00256c;
            position: relative;
            /* 부모 요소(main)를 기준으로 위치 조정 */
            border-radius: 30px 50px 50px 0px;
            text-align: center;
            padding: 15px;
            width: 90%;
            text-decoration: none;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-size: 20px;
        }

        #findid,
        #findpa {
            display: inline-block;
            text-align: center;
            margin-top: 50px;
            text-decoration: none;
            color: black;
            border: 1px solid transparent;
            border-radius: 5px;
            padding: 5px 10px;
            transition: border-color 0.3s;
            background-color: white;
            margin-right: 20px;
            font-size: 15px;
        }

        #findid:hover,
        #findpa:hover {
            border-color: black;
            /* 변경된 부분 */
        }

        #main2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        #kakao,
        #google,
        #naver {
            width: 100%;
            margin-bottom: 10px;
        }

        #kakao>a,
        #google>a,
        #naver>a {
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
    <div id="container">
        <div id="huzi-container">
            <img src="img/huzz.jpg" id="huzi">
            <img src="img/logo.png" id="huzilogo">
        </div>
        <div id="main-container">
            <div id="main">
                <img src="img/logo.png" id="logo">
                <h1>로그인</h1>
                <form id="radio">
                    <input type="radio" id="checklogin" name="loginType" checked>
                    <label for="checklogin" id="log">아이디</label>
                    <div id="radiosc">
                        <input type="radio" id="radioso" name="loginType">
                        <label for="radioso" id="soc">소셜 네트워크</label>
                    </div>
                </form>
                <form id="label">
                    <label id="id"> 아이디</label><br>
                    <input type="text" id="name"> <br>
                    <label id="password">비밀번호 </label><br>
                    <input type="password" id="pass"> <br>
                    <input type="checkbox" class="idsave"><span class="idsave">아이디 저장</span> <br>
                    <button id="login" type="submit" class="lojo">로그인</button>
                    <a href="#" id="join" class="logo lojo">회원가입</a>
                    <button onclick="findid()" id="findid">아이디 찾기 ></button>
                    <button onclick="findpass()" id="findpa">비밀번호 찾기 ></button> <br>
                </form>
                <div id="main2">
                    <div id="kakao"><a href="#"><strong>카카오톡</strong><br>카카오 로그인</a></div>
                    <div id="google"><a href="#">구글 로그인</a></div>
                    <div id="naver"><a href="#">네이버 로그인</a></div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
</body>
<script>
    const loginRadio = document.getElementById('checklogin');
    const socialRadio = document.getElementById('radioso');
    const loginForm = document.getElementById('label'); // 로그인 폼
    const socialLoginForm = document.getElementById('main2'); // 소셜 네트워크 로그인 폼

    socialLoginForm.style.display = 'none';

    loginRadio.addEventListener('click', function () {
        loginForm.style.display = 'block'; // 로그인 폼 보이기
        socialLoginForm.style.display = 'none'; // 소셜 네트워크 로그인 폼 숨기기
    });

    socialRadio.addEventListener('click', function () {
        loginForm.style.display = 'none'; // 로그인 폼 숨기기
        socialLoginForm.style.display = 'block'; // 소셜 네트워크 로그인 폼 보이기
    });

    const loginButton = document.getElementById('login');
    loginButton.addEventListener('click', function (event) {
        event.preventDefault();
        const username = document.getElementById('name').value;
        const password = document.getElementById('pass').value;

        if (username === 'wkdwhd43' && password === '123456789a') {
            alert('로그인 되었습니다.');
        } else {
            alert('아이디 또는 비밀번호가 올바르지 않습니다. 다시 확인해주세요.');
        }
    });
</script>

</html>
