<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://db.onlinewebfonts.com/c/67680f2eb947c5cbd58b40961b4a61e9?family=Apple+SD+Gothic+Neo+Bold"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            /* body의 기본 마진을 제거합니다. */
        }

        #container {
            height: 100vh;
            width: 100%;
            display: flex;
            margin: 0;
            justify-content: center;
            background: linear-gradient(90deg, Violet, Orange);
            align-items: center;
            position: relative;
            overflow: hidden;
            background-size: 100% 100vh;
            /* 배경색을 가로로 100% 채우고 세로는 원래의 비율로 유지 */
        }


        #main {
            background-color: white;
            border: none;
            border-radius: 0px 10px 10px 0px;
            width: 500px;
            padding: 10px;
            height: 550px;
            box-shadow: 5px 5px 10px gray;
            box-sizing: border-box;
            background-size: 100% 100%;

        }

        #main>* {
            margin-left: 20px;
        }

        #logo {
            margin-left: 120px;
        }

        #log,
        #soc {
            margin-right: 125px;
        }

        #radioso {
            margin-bottom: 30px;
        }

        #name,
        #pass {
            padding: 6px;
            width: 300px;
            border-width: 0 0 1px;
        }

        #name:hover,
        #pass:hover {
            border-width: 0 0 1px;
            border-color: black;
        }

        #checklogin {
            padding: 0;
        }

        [type="radio"],
        [type="checkbox"] {
            accent-color: red;
        }

        [type="checkbox"] {
            margin-top: 20px;
            border-color: red;
        }

        #name,
        #pass {
            margin-bottom: 20px;
            width: 400px;
            /* 수정된 가로 너비 */
        }

        #sw,
        #sa {
            position: relative;
            left: 150px;
            margin: 5px;
            margin-top: 10px;
            padding: 10px;
        }

        #sw {
            background-color: lightcyan;
            border: none;
            border-radius: 10px;
        }

        #login {
            text-align: center;
            background-color: lightcoral;
            color: white;
            font-size: 20px;
            border: 1px solid black;
            border: none;
            border-radius: 30px 50px 50px 0px;
            width: 420px;
            margin-top: 20px;
            padding: 15px;
        }
        /*
        #findid,
        #findpa {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
            margin-right: 20px;
            margin-left: 50px;
            margin-bottom: 10px;
        }

        #findid:hover,
        #findpa:hover,
        #findres:hover {
            border-bottom: 1px solid black;
        }
        */
        #findid,
        #findpa {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: black;
            border: 1px solid transparent;
            border-radius: 5px;
            padding: 5px 10px;
            transition: border-color 0.3s;
            background-color: white;
            margin-right: 20px;
            margin-left: 50px;
            margin-bottom: 10px;
            font-size: 15px;
        }

        #findid:hover,
        #findpa:hover {
            border-color: black;
            /* 변경된 부분 */
        }

        #join {
            padding: 10px 20px;
            border: 1px solid black;
            color: white;
            border: none;
            background-color: #00256c;
            position: absolute;
            border-radius: 30px 50px 50px 0px;
            text-align: center;
            padding: 15px;
            width: 390px;
            text-decoration: none;
            top: 70%;
            left: 37%;
            font-size: 20px;
            transform: translate(-50%, -50%);
        }

        #huzi {
            border: 1px solid black;
            border: none;
            border-radius: 10px 0px 0px 10px;
            box-shadow: -5px 5px 10px gray;
            width: 500px;
            height: 550px;
            padding: auto;
        }

        #imge {
            width: 500px;
            height: 550px;
        }

        #air {
            padding: 10px 20px;
            color: white;
            text-align: center;
            position: absolute;
            top: 37%;
            left: 27%;
            font-size: 20px;
            transform: translate(-50%, -50%);
            animation: animate 2s infinite;
            font-family: "Apple SD Gothic Neo Bold";
        }

        @keyframes animate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
    <div id="container">
        <div id="imge">
            <img src="img/huzz.jpg" id="huzi" style="width: 500px;" height="570px;">
            <div class="centered-text">
                <p id="air">여행 어디까지 가봤나요? <br>제트에어와 함께 여러분의 꿈을 펼쳐보세요.</p>
                <a href="#" id="join">회원가입</a>
            </div>
        </div>
        <div id="main" style="width: 500px; height: 550px;">
            <img src="img/logo.png" id="logo">
            <h1>로그인</h1>
            <form id="radio">
                <input type="radio" id="checklogin" name="loginType" checked>
                <label for="checklogin" id="log">아이디</label>
                <input type="radio" id="radioso" name="loginType">
                <label for="radioso" id="soc">소셜 네트워크</label>
            </form>
            <form id="label">
                <label id="id"> 아이디</label><br>
                <input type="text" id="name"> <br>
                <label id="password">비밀번호 </label><br>
                <input type="password" id="pass"> <br>
                <input type="checkbox">아이디 저장 <br>
                <button id="login" type="submit">로그인</button> <br>
                <button onclick="findid()" id="findid">아이디 찾기 ></button>
                <button onclick="findpass()" id="findpa">비밀번호 찾기 ></button> <br>
            </form>
            <div id="main2">
                <div id="kakao"><a href="#">카카오 로그인</a></div>
                <div id="google"><a href="#">구글 로그인</a></div>
                <div id="naver"><a href="#">네이버 로그인</a></div>
                <a href="#" id="findid">아이디 찾기 ></a>
                <a href="#" id="findpa">비밀번호 찾기 ></a> <br>
            </div>
        </div>
    </div>
    <div id="menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
</body>
<script>
    const loginRadio = document.getElementById('checklogin');
    const socialRadio = document.getElementById('radioso');
    const loginForm = document.getElementById('label'); // 로그인 폼
    const socialLoginForm = document.getElementById('main2'); // 소셜 네트워크 로그인 폼

    socialLoginForm.style.display = 'none';

    loginRadio.addEventListener('click', function () {
        loginForm.style.display = 'block'; // 로그인 폼 보이기
        socialLoginForm.style.display = 'none'; // 소셜 네트워크 로그인 폼 숨기기
    });

    socialRadio.addEventListener('click', function () {
        loginForm.style.display = 'none'; // 로그인 폼 숨기기
        socialLoginForm.style.display = 'block'; // 소셜 네트워크 로그인 폼 보이기
    });

    const loginButton = document.getElementById('login');
    loginButton.addEventListener('click', function (event) {
        event.preventDefault();
        const username = document.getElementById('name').value;
        const password = document.getElementById('pass').value;

        if (username === 'wkdwhd43' && password === '123456789a') {
            alert('로그인 되었습니다.');
        } else {
            alert('아이디 또는 비밀번호가 올바르지 않습니다. 다시 확인해주세요.');
        }
    });
</script>

</html>
