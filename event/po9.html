<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://db.onlinewebfonts.com/c/67680f2eb947c5cbd58b40961b4a61e9?family=Apple+SD+Gothic+Neo+Bold" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, Violet, Orange);
            position: relative;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #main {
            background-color: white;
            border-radius: 10px;
            width: calc(50% - 5px); /* 화면 너비의 절반에서 간격을 뺀 크기 */
            padding: 20px;
            box-sizing: border-box;
            box-shadow: -5px 5px 5px gray;
            position: absolute; /* 절대 위치 지정 */
            top: 50%; /* 화면 세로 중앙으로 위치 */
            left: 690px; /* 화면 가로 중앙으로 위치 */
            transform: translate(-50%, -50%); /* 가운데 정렬 */
        }
        
        #main > * {
            margin-left: 20px;
        }
        #logo{
            margin-left: 120px;
        }
        #log,#soc{
            margin-right: 125px;
        }

        #radioso {
            margin-bottom: 30px; 
        }
        #name,#pass {
            padding: 6px;
            width: 300px;
            border-width: 0 0 1px;
        }

        #name:hover,#pass:hover {
            border-width: 0 0 1px;
            border-bottom: 1px solid black;
        }
        #checklogin{
            padding: 0;
        }
        [type="radio"],[type = "checkbox"] {
            accent-color: red;
        }
        [type = "checkbox"] {
            margin-top: 20px;
            border-color: red;
        }
        #name, #pass {
            margin-bottom: 20px;
            width: 400px; /* 수정된 가로 너비  s*/
        }
        
        #sw, #sa {
            position: relative;
            left: 150px;
            margin: 5px;
            margin-top: 10px;
            padding: 10px;
        }
        #sw {
            background-color: lightcyan;
            border: none;
            border-radius: 10px;
        }
        #login {
            text-align: center;
            background-color: lightcoral;
            color: white;
            font-size: 20px;
            border: 1px solid black;
            border: none;
            border-radius: 10px;
            width: 420px;
            margin-top: 20px;
            padding: 15px;
        }
        #findid, #findpa {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
            margin-right: 20px;
            margin-left: 50px; 
            margin-bottom: 10px;
        }
        
        #findid:hover, #findpa:hover, #findres:hover {
            border-bottom: 1px solid black; /* hover 시 밑줄 생성 */
        }
        
        #join {
            padding: 10px 20px;
            border: 1px solid black;
            color: white;
            border: none;
            background-color: #00256c;
            position: absolute;
            border-radius: 10px;
            text-align: center; 
            padding: 15px;
            width: 390px;
            text-decoration: none;
            top: 70%;
            left: 63%;
            font-size: 20px;
            transform: translate(-50%, -50%);
        }
        #huzi {
            border: 1px solid black;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 5px gray;
            width: 500px;
            height: 550px;
            float: right; /* 오른쪽으로 배치 */
        }
        #imge {
            float: left; /* 왼쪽으로 배치 */
            width: calc(50% - 5px); /* 화면 너비의 절반에서 간격을 뺀 크기 */
            box-sizing: border-box;
            margin-left: 5px; /* 왼쪽 간격 설정 */
        }
        #air {
            padding: 10px 20px;
            color: white;
            text-align: center;
            position: absolute;
            top: 40%;
            left: 53%;
            font-size: 20px;
            transform: translate(-50%, -50%);
            animation: animate 2s infinite;
            font-family: "Apple SD Gothic Neo Bold";
        }
        @keyframes animate {
            0% {
            transform: scale(1);
            }
            50% {
            transform: scale(1.15);
            }
            100% {
            transform: scale(1);
            }
        }
        
    </style>
</head>
<body>
    <div id="container">
        </div>
        <div id="main" style="width: 500px; height: 550px;">
            <img src="img/logo.png" id="logo">
            <h1 >로그인</h1> 
            <form>
                <input type="radio" id="checklogin" name="loginType" checked>
                <label for="checklogin" id="log">아이디</label>
                <input type="radio" id="radioso" name="loginType">
                <label for="radioso" id="soc">소셜 네트워크</label>
            </form>
            <form>
                <label id="id"> 아이디</label><br>
                <input type="text" id="name"> <br>
                <label id="password">비밀번호 </label><br>
                <input type="password" id="pass"> <br>
                <input type="checkbox">아이디 저장 <br>
                <button id="login" type="submit">로그인</button> <br>
                <a href="#" id="findid">아이디 찾기 ></a>
                <a href="#" id="findpa">비밀번호 찾기 ></a> <br>
            </form>
        </div>
            <div id="imge">
            <img src="img/huzz.jpg" id="huzi" style="width: 500px;" height="570px;">
            <div class="centered-text">
                <p id="air">여행 어디까지 가봤나요? <br>제트에어와 함께 여러분의 꿈을 펼쳐보세요.</p>
                <a href="#" id="join">회원가입</a>
            </div>
    </div>
    
    <script>                        
        const loginRadio = document.getElementById('checklogin');
        const socialRadio = document.getElementById('radioso');
        const loginForm = document.querySelector('form');
        // 라디오 버튼 눌렀을 때 나오는 화면 
        loginRadio.addEventListener('click', function() {
            loginForm.style.display = 'block';
        });
        socialRadio.addEventListener('click', function() {
            loginForm.style.display = 'block';
        });

        //로그인 버튼
        const loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function(event) {
            event.preventDefault();
            alert('로그인 되었습니다.');
        });
    </script>
</body>
</html>
