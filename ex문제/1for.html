<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(true) {
            let x = prompt(" ");
            if(x.includes("안녕")){ // includes()는 문자열이 특정 문자열을 포함하는지 확인하는 메서드이다.
                alert("안녕하세여")
            } else if (x.includes("잘자")){
                alert("잘자")
            } else if (x === "잘있어") {
                break;
            }
        } 
    </script>
</body>
</html>
