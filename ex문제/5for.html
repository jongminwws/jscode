<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 1;
        let x = parseInt(prompt(""))
        let y = parseInt(prompt(""))
        let min = Math.min(x,y);
        let max = Math.max(x,y);
        for (let i = min; i <= max; i++) {
            sum *= i;
        }
        document.write(sum);
    </script>
</body>
</html>
