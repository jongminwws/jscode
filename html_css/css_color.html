<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color: #6495ed; font-size: 30px; text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        #se{color: #ff0000; text-align: left;
        font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        #sx{color: #00ff00; text-align: right;
        font-family: 'Times New Roman', Times, serif; font-size: 30px;}
        #sq{color: #0000ff; font-family: 'Courier New', Courier, monospace; font-size: 200%;}
        #sw{color: #888888; font-family: Arial, Helvetica, sans-serif; font-size: 2.0em; font-weight: bold; font-style: italic;}
    </style>
</head>
<body>
    <h1>CSS Color Chart </h1>
    <p id="se"> color #1</p>
    <p id="sx"> color #2</p>
    <p id="sq"> color #3</p>
    <p id="sw"> color #4</p>
</body>
</html>
