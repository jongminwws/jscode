<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align</title>
</head>
<body>
    <p style="text-align: left;">왼쪽정렬</p>
    <p style="text-align: center;">가운데 정렬</p>
    <p style="text-align: right;">오른쪽 정렬</p>
    <P style="text-align: start;">왼쪽 정렬 : 문단이 오른쪽 끝에 닿으면 자동개행 (word wrap)하되
        오른쪽 끝을 맞추는 방법과 단어 사이의 공백 배분 방식이 다르다
    </P>
    <P style="text-align: justify;">양쪽 정렬 : 문단이 오른쪽 끝에 닿으면 자동개행 (word wrap)하되
        오른쪽 끝을 맞추는 방법과 단어 사이의 공백 배분 방식이 다르다
    </P>
</body>
</html>
