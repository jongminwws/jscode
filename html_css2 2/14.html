<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        .parent-box {
            width: 300px;
            height: 60px;
            background-color: blue;
            padding: 4px;
           
        }
        
        .child-box {
            background-color: yellow;
            margin: 10px;
            padding: 10px;
            float: left;
        }
        .parent-box1 {
            width: 250px;
            height: 60px;
            background-color: blue;
            padding: 4px;
            margin: 30px 0px;
           
        }
        
        .child-box2 {
            background-color: yellow;
            margin: 10px;
            padding: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="parent-box">
        <div class="child-box">이 텍스트가 차지하는 폭이 300픽셀이다</div>
    </div>
    <div class="parent-box1">
        <div class="child-box2">경계선 박스의 폭은 300px이다</div>
    </div>
</body>
</html>
