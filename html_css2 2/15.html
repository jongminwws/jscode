<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
</head>
<body>
    <h1 style="text-shadow:3px 3px 1px gray; font-style: italic;">그림자 문자</h1>
    <h1 style="text-shadow:3px 3px 3px gray; font-style: italic;">그림자 문자</h1>
    <h1 style="text-shadow:-2px -2px 3px red; font-style: italic;">그림자 문자</h1>
    <h1 style="text-shadow:0px 3px 5px green; background-color: black; color: red; display:inline;">그림자 문자</h1>
</body>
</html>
