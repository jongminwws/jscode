<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroun-position</title>
    <style>
        #he {
            text-align: center;
        }

        #ma {
            background-image: url(img/dz.jpeg);
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: 160px;

        }
    </style>
</head>
<body>
    <div id="head">
        <div id="he">애국가</div>
    </div>
    <div id="me">
        <div id="ma">
            <p>동해물과 백두산이 <br> <br>
                마르고 닳도록 <br> <br>
                하느님이 보우하사 <br> <br>
                우리나라 만세 <br> <br>
                무궁화 삼천리 <br> <br>
                화려강산 <br> <br>
                대한사람 대한으로 <br> <br>
                길이 보전하세 <br> <br>
            </p>
        </div>
    </div>
</body>
</html>
