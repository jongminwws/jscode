<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>z-index</title>
		<style>
			div {
				width: 100px;
				height: 80px;
				position: absolute;
			}
			div.x {
				background-color: green;
				top: 20px;
				left: 10px;
                z-index: -1;
			}
			div.y {
				background-color: red;
				top: 50px;
				left: 30px;
                z-index: 1;
			}

            div.z {
				background-color: green;
				left: 10px;
                top: 200px;
                z-index: 1;
			}
			div.a {
				background-color: red;
				left: 30px;
                top: 250px;
                z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="x"></div>
		<div class="y"></div>
        <div class="z"></div>
        <div class="a"></div>

	</body>
</html>
