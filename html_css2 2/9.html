<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>
<body>
    <p id="sq" style="border: 3px solid green;">적당한 초록색 실선</p>
    <p id="sw" style="border: 10px dotted red;">굵은 빨간색 점선</p>
    <p id="se" style="border: 2px dotted red;">적당한 빨간색 점선</p>
    <P id="sr" style="border: 5px double black;">굵은 검은색 이중선</P>
    <P id="st" style="border: 5px solid black;">적당한 검은색 실선</P>
</body>
</html>
