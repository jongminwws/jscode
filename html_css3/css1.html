<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
        }
        body{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

#wrap {
    position: relative;
    width: 100%;
    height: 100%;
}

#head {
    padding: 35px;
    background-color: brown;
    margin: 0px 0px 5px;
}

#nav {
    position: absolute;
    background-color: pink;
    width: 30%;
    height: 160px;
    padding: 30px;
    margin-right: 3px;
    
}

#article {
    display: inline-block;
    position: absolute;
    top: 127px;
    background-color: aqua;
    width: 30%;
    padding: 30px;
    left: 35%;

}

#ads {
    width: 26%;
    position: absolute;
    padding: 30px;
    top: 127px;
    right: 0;
    background-color: blue;
}

#footer {
    position: absolute;
    background-color: greenyellow;
    right: 0;
    top: 245px;
    width: 65%;
    height: 100px;
}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="head">
            <p>head</p>
        </div>
        <div id="nav">
            <p>nav</p>
        </div> 
        <div id="article">
            <p>article</p>
        </div>
        <div id="ads">
            <p>ads</p>
        </div>
        <div id="footer">
            <p>footer</p>
        </div>
    </div>
</body>
</html>
