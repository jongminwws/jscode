<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1 {
            border: 1px solid red;
            width: 600px;
            height: 300px;
        }
        #fixe {
            display: flex;
            background-color: green;
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 1;        
        }
        #one {
            position: absolute;
            background-color: aqua;
            display: inline-block;
            width: 100px;
            height: 100px;
            left: 30px;
            top: 30px;
            z-index: -1;
        }
        #two{
            position: absolute;
            background-color: blue;
            width: 100px;
            height: 100px;
            left: 8%;
            top: 30px;
        }
        #three{
            position: absolute;
            background-color: blue;
            width: 100px;
            height: 100px;
            left: 16%;
            top: 30px;
        }

    </style>
    
</head>
<body>
    <div id="h1">
        <div id="fixe">fixed</div>
        <div id="one">one</div>
        <div id="two">two</div>
        <div id="three">three</div>
    </div>
</body>
</html>
