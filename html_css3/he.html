<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #head {
            margin: 0px;
            padding: 3px;
            background-color: brown;
        }
        #ma {
            display: inline;
        }
        #col{
            background-color: green;
            padding: 3px;
            width:33%;
            height:50px;
            float: left;
        }

        #col2 {
            background-color: aqua;
            padding: 3px;
            width: 33%;
            height: 50px;
            float: left;
        }

        #col3 {
            background-color: beige;
            padding: 3px;
            width: 33%;
            height: 50px;
            float: left;
        }

        #footer {
            margin: 0px 0px 0px 0px;
            padding: 3px;
            background-color: purple;
            clear: both;
        }

        

    </style>
</head>
<body>
    <div id="wrap">
        <div id="head">
            <p>head</p>
        </div>
        <div id="ma">
            <div id="col">col1</div>
            <div id="col2">col2</div>
            <div id="col3">col3</div>
        </div>
        <div id="footer">
            <p>footer</p>
        </div>
    </div>
</body>
</html>
