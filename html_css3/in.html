<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block1 {
            display: block;
            border: 1px solid red;
            background-color: aqua;
            margin-bottom: 1px;
        }

        #block2 {
            display: block;
            border: 1px solid red;
            background-color: blue;
            width: 300px;
            height: 30px;
            margin-bottom: 2px;
        }

        #block3 {
            display: inline;
            border: 1px solid red;
            background-color: blue;
            width: 150px;
            height: 30px;
        }

        #block4 {
            display: inline;
            border: 1px solid red;
            background-color: brown;
            width: 300px;
        }
        #block5 {
            display: inline-block;
            border: 1px solid red;
            background-color: aqua;
            width: 300px;
            height: 50px;
        }

        #block6 {
            display: inline-block;
            border: 1px solid black;
            background-color: brown;
            width: 300px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div id="block1">block1</div>
    <div id="block2">block2</div>
    <div id="block3">this is a long line</div>
    <div id="block4">block4</div>
    <div id="block5">block5</div>
    <div id="block6">block6</div>
</body>
</html>
