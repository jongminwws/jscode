<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sq {
            float: left;
            border: 1px solid black;
            width: 104px;
            height: 100px;
        }
        #left {
            float: left;
            background-color: pink;
            position: relative;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border: 1px solid green;
        }
        #le {
            float: left;
            border: 1px solid green;
            background-color: plum;
            position: relative;
            right: 0;
            top: 0;
            width: 50px;
            height: 50px;
        }

        #ls {
            float: left;
            border: 1px solid green;
            background-color: plum;
            position: relative;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 50px;
        }

        #lf {
            float: left;
            border: 1px solid green;
            background-color: blue;
            position: relative;
            width: 50px;
            height: 50px;
        }
    
    </style>
</head>
<body>
    <div id="sq">
        <div id="left">left0top0</div>
        <div id="le">right0top0</div>
        <div id="ls">left0bottom0</div>
        <div id="lf">right0bottom0</div>
    </div>
</body>
</html>
