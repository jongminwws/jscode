<!DOCTYPE html>
<html>
    <!-- head 요소와 body 요소가 여기에 위치 합니다.-->
    <head>
        <title>나는 누구인가??<!-- 페이지 제목 --> </title>
        <link rel="stylesheet" href="style.css"><!--스타일시트 연결-->
        <script src="script.js"></script><!--스크립트 연결-->
        <meta charset="UTF=8"><!--메타 데이터 연결-->
    </head>
    <body>
        <!--body 요소는 웹 페이지의 내용을 담고 있다. 이 요소 안에는 텍스트,이미지,링크, 표, 리스트 등 다양한 요소들이 위치할수 있다.-->
        <h1><strong>엄수킹</strong>은 누구인가??</h1> <!-- 제목 h1이 가장 중요한 제목 -->
        <h2>그렇다면 <strong>종만이</strong>는 누구인가?</h2> <!-- 제목 -->
        <p>과연 <strong>엄수킹</strong>은 누구일까? 그것이 <em>문제로다</em></p> <!-- 단락, strong는 굵은 글씨로 표현된다, em은 텍스트를 이탤릭체로 표시 --> 
        <a href="https://namu.wiki/w/%EC%86%8C%EC%A7%80%EC%84%AD">여기서 알아보자</a> <!-- 링크 -->
        <p>그렇다면 <strong>종만이</strong>는 누구일까?? 그는 진짜 <em>일본인</em> 인가??</p> <!-- 단락 -->
        <a href="https://blog.naver.com/wkdwhd43">종만이는 여기서 알아보자</a> <!-- 링크 -->
    </body>
</html>
