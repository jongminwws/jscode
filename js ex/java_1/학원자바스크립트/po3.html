<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">かえでちゃん</h1>
    <p id="se">好きです~</p>
    <button onclick="fun()">ボタンをお願いします</button>
    <script>
        function fun() {
            let name = prompt("이름을 입력하세요");
            document.getElementById("se").innerHTML = "welcome" + name;
        }
    </script>
</body>
</html>
