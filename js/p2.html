<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>팩토리얼을 계산해봅시다!</h1>
    <label>정수를 입력하시오</label><input type="text" id="num"> <br>
    <button onclick="sub()">팩토리얼 계산</button> <br>
    <label>정수 20의 팩토리얼 : </label> <label id="se"></label>
    <script>
        function sub() {
        let num = document.getElementById("num").value;
        let fac=1;
        let i =1;
        while(i<=20){
            fac = fac*i;
            i++
        }
        document.getElementById("se").innerHTML = fac;
    }
    </script>
</body>
</html>
