<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프롬포트 연습</h1>
    <button onclick="sub()">이름 입력</button>
    <p id="se">결과 기다림</p>
    <script>
        function sub() {
            let x = prompt("이름을 입력하세요");
            document.getElementById("se").innerHTML = "하이" + x;
        }
    </script>
</body>
</html>
