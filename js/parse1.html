<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        첫번째 정수 : <input type="text" id="x"> <br>
        두번째 정수 : <input type="text1" id="y"> <br>
        합계 : <input type="text" id="sum"> <br>
        <button onclick="calc()">계산</button> <!--계산이라는 버튼을 누르면 calc 함수가 실행이 된다 -->
    </form>
    <script>
        function calc() {
            //첫번째 정수(id가 x인것)를 입력하는 값(value)을 가져와서 x변수에 저장
            let x = document.getElementById("x").value;
            //두번째 정수(id가 y인것)를 입력하는 값을 가져와서 y변수에 저장
            let y = document.getElementById("y").value;
            // x 값과 y값의 합계를 아이디가 sum 변수에 저장
            let sum = parseInt(x) + parseInt(y); //숫자를 계산하는것이라서 숫자로 변환해주는 parseInt 함수를 사용해야한다
            // sum변수 값을 합계 input에 출력
            document.getElementById("sum").value = sum; //value값에 sum을 넣어라 즉 x + y값을 value에 넣어라는 뜻
        }
    </script>
</body>
</html>
