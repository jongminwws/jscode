<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">프롬포트 연습</h1>
    <button onclick="fun()">버튼을 눌러주세요</button>
    <p id="se">결과값</p>
    <script>
        function fun() {
            let name = prompt("이름을 입력하세요");
            document.getElementById("se").innerHTML = "welcome " + name +" 하이요";
        }
    </script>
</body>
</html>
