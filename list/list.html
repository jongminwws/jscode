<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <h2>리오나랑 할 일</h2>
        <h2 id="dDay">리오나 만나는 날: </h2>
        <form class="js-form">
            <input type="text" class="todo-input" placeholder="할 일을 입력하세요" autocomplete="off">
            <button type="submit" class="add-btn">추가</button>
        </form>
        <ul class="todo-list js-list"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
