<!DOCTYPE html>
<html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous">
            <title>아이디 찾기</title>
            <style>
                @import url("http://fonts.googleapis.com/earlyaccess/nanumgothic.css");

                html {
                    height: 100%;
                }

                body {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    padding-top: 200px;
                    padding-bottom: 40px;
                    font-family: "Nanum Gothic", arial, helvetica, sans-serif;
                    background-repeat: no-repeat;
                }

                .card {
                    margin: 0 auto;
                    /* Added */
                    float: none;
                    /* Added */
                    margin-bottom: 10px;
                    /* Added */
                }

                #btn-Yes {
                    background-color: lightcoral;
                    border: none;
                }

                .form-signin .form-control {
                    position: relative;
                    height: auto;
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
                    padding: 10px;
                    font-size: 16px;
                }

                .card-title {
                    margin-left: 30px;
                }

                .links {
                    text-align: center;
                    margin-bottom: 10px;
                }

                a {
                    color: lightcoral;
                    text-decoration: none;
                    text-decoration: none;
                }

                a:hover{
                    text-decoration: none;
                }

                .text2 {
                    color: blue;
                }
            </style>
        </head>

        <body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

            <div class="card align-middle" style="width:25rem;">
                <div class="card-title" style="margin-top:30px;">
                    <h2 class="card-title"><img src="img/logo.png" /></h2>
                    
                </div>
                
                <div class="card-body">
                    <form action="findId" class="form-signin" method="POST">
                        <p class="text2">아이디 : </p>
                        <input type="text" name="name" id="name" class="form-control" placeholder="이름" required autofocus><BR> <!--required 유효성 검사시 공백인채로 넘어가지 않게 -->
                            
                        <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required><br> <!--required 유효성 검사시 공백인채로 넘어가지 않게 -->
                        <p class="check" id="check"></p><br/>
                        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">아 이 디 찾 기</button>

                    </form>

                </div>
                <div class="links">
                    <a href="http://127.0.0.1:5500/mini/passwordfind.html">비밀번호 찾기</a> | <a href="http://127.0.0.1:5500/mini/login.html">로그인</a> | <a href="">회원가입</a>

                </div>
            </div>

        </body>
        <script type="text/javascript">



            $("#name").focusout(function () {

                if ($('#name').val() == "") {
                    $('#check').text('이름을 입력해주세요.');
                    $('#check').css('color', 'red');

                } else {
                    $('#check').hide();
                }
            });

            $("#email").focusout(function () {
                if ($('#email').val() == "") {
                    $('#check').text('이메일을 입력해주세요');
                    $('#check').css('color', 'red');
                } else {
                    $('#check').hide();
                }
            });

        </script>

        </html>
