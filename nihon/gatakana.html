<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>히라가나 맞추기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background-color: lightgray;
            height: 100vh;
        }
        #container {
            text-align: center;
        }
        #buttonContainer {
            margin-top: 20px; /* 버튼 컨테이너의 위쪽 마진 추가 */
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer; 
            margin-top: 10px;
            width: 300px;
        }
        
        #se {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
        #answer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
        #sa {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <img src="image/nihon.jpg" width="200" height="200">
        <div id="se"></div>
        <input type="text" id="sa" placeholder="여기에 정답을 입력하세요">
        <div id="answer"></div>
        <div id="buttonContainer">
            <button onclick="random()" id="sw">랜덤 히라가나</button>
            <button onclick="check()" id="checkBtn">정답 확인</button>
            <button onclick="show()" id="sz">정답보기</button>
        </div>
        
    </div>
    <script>
        let ear = ["ア","イ","ウ","エ","オ","カ","キ","ク","ケ","コ","ガ","ギ","グ","ゲ","ゴ","サ","シ","ス","セ","ソ","ザ","ジ","ズ","ゼ","ゾ","タ","チ","ツ","テ","ト","ダ","ヂ","ヅ","デ","ド","ナ","ニ","ヌ","ネ","ノ","ハ","ヒ","フ","ヘ","ホ","バ","ビ","ブ","ベ","ボ","パ","ピ","プ","ペ","ポ","マ","ミ","ム","メ","モ","ヤ","ユ","ヨ","ラ","リ","ル","レ","ロ","ワ","ヲ","ン",ヴ];
        let hii;
        
        function random() {
            document.getElementById("se").innerHTML = " ";
            let hi = Math.floor(Math.random() * ear.length);
            hii = ear[hi];
            document.getElementById("se").innerHTML = hii;
            document.getElementById("answer").innerText = "";
            document.getElementById("sa").value = "";
        } 
        
        function check() {
            let us = document.getElementById("sa").value; 
            let ka = kor(hii); 
            if (us == ka) { 
                alert("정답!!!");
            } else {
                alert("땡!");
            }
        }
        
        function show() {
            document.getElementById("answer").innerText = kor(hii);
        }

    </script>
</body>
</html>
