<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #se {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="se"></div>
        <button onclick="ranString()" id="sw">랜덤 히라가나</button>
    </div>
    <script>
        let ear = ["あ","い","う","え","お","か","き","く","け","こ","が","ぎ","ぐ","げ","ご","さ","し","す","せ","そ","ざ","じ","ず","ぜ","ぞ","ち","つ","て","と","だ","ぢ","づ","で","ど","な","に","ぬ","ね","の","は","ひ","ふ","ふ","ほ","ば","び","ぶ","べ","ぼ","ま","み","む","め","も","や","や","よ","ら","り","る","れ","ろ","わ","を"];
        
        function ranString() {
            document.getElementById("se").innerHTML = " ";
            let hi = Math.floor(Math.random() * ear.length);
            let hii = ear[hi];
            document.getElementById("se").innerHTML = hii;
        }
    </script>
</body>
</html>
