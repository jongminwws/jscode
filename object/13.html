        let sum = "";
            let start = performance.now(); //performance.now 로 실행시간 출력

            sum += i; // sum = sum + i

        let time = end - start; // 끝난시간 - 실행시간 하면 코드의 실행시간이 나옴
        document.write(`${time} ms`) // 출력
