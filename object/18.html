<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = ["사과","오렌지","귤","당근","케일"];
        let rand = Math.floor(Math.random() * arr.length);   // 무작위로 배열의 인덱스를 선택하기 위해 Math.random() (math.random은 0~0.9999999까지 숫자를 준다) 함수를 사용하고,
                                                    // 그 값에 5를 곱하여 0부터 4 사이의 임의의 실수를 얻은 후,
                                                    // Math.floor() 함수를 사용하여 소수점 이하를 버려 정수로 변환합니다
        
        document.write(`${arr[rand]}`)// 무작위로 선택된 인덱스에 해당하는 배열의 요소를 가져와 변수 ss에 할당
    </script>
</body>
</html>
