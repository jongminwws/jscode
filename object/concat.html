<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //concat : 메소드는 전달된 인수를 배열의 끝에 추가한다. 인수는 배열일수도 있다.
        let x = [1,2,3]
        let y = [4,5,6]
        let jo = x.concat(y);
        document.write(x + "<br>") // 123
        document.write(jo+ "<br>") // 123456

        //indexof 요소의 값을 가지고 요소의 인덱스를 찾을 때 사용한다.
        let fu = ["apple","banana","grape"]
        document.write(fu.indexOf("grape")+"<br>"); // 2 indext 번호가 2번이라서 2가 출력

        //push push()는 스택에 데이터를 삽입하는 메소드이다. pop()는 스택에서 데이터를 꺼내는 메소드이고 스택에 데이터를 넣었다가 꺼내면 순서가 반대로 된다,

        let num = [1,2,3,4,5]

        num.push(6);
        document.write(num + " <br>")  // 123456
        num.pop();
        document.write(num + " <br>") // 12345

        //shift(),unshif() 배열의 첫 번째 요소를 반환하고 이 첫번째 요소를 배열에서 제거한다. push와 함께 사용하면 자료구조 중의 하나인 큐를 구현할수 있다.
        let it = num.shift();
        document.write(it + "<br>") // 1
        document.write(num+"<br>") // 2345 

        //sort() 배열을 알파벳 순으로 정렬한다. 숫자를 정렬하면 정렬 함수를 사용해야 한다. 
        let myarray = [10,7,23,99,169,19,11,1]
        myarray.sort(function(a,b){return a-b}); //정렬기준 함수를 사용했다.
        document.write(myarray+"<br>"); // 낮은순서대로 정렬됨

        //slice() 배열의 일부를 복사하여 새로운 배열로 반환한다. 시작 인덱스가 없으면 0으로 가정한다. 종료 인덱스가 없으면 배열의 끝까지 복사한다.
        let newarray = num.slice(3); // arr.slice(n,m) : n부터 m까지 반환합니다.
        document.write(newarray + " <br>")  // m은 포함하지 않고 그 앞자리까지를 의미합니다.

        //join() 배열의 요소들을 하나의 문자열로 합쳐서 출력한다
        let ft = ["apple","banana","grape"];
        let s = ft.join(" + ");   // join을 사용해서 배열의 요소들을 하나의 문자열로 합쳐서 출력
        document.write(s + "<br>")

        // filter() 어떤 조건에 부합하는 요소만을 선택하여 새로운 배열로 만들어서 반혼한다. 요소를 선택하는 함수를 만들고 인수로 전달한다.
        let numb = [10,20,30,40,50];
        function is(el,index,array) {
            return (el < 30);  // el 이 30보다 작을 때 리턴 한다
        }
        let fi = numb.filter(is); //30보다 낮은 숫자만 출력하게 필터링 한다. 
        document.write("필터링 된 배열 : " + fi+"<br>")  // 10,20

        //2차원 배열
        let z = [ [10,20,30], [40,50,60] ]
        document.write(z[0] + "<br>") // 1,2,3 출력
        document.write(z[1] + "<br>") // 4,5,6 출력
        document.write(z[0][2]) // 10,20,30 중에 indxt 가 2번 즉 30이 출력이 된다
    </script>
</body>
</html>
