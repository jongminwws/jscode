<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id">다음에 학습할 내용은 html입니다</p>
    <button onclick="te()">html학습을 끝냈으면 누르세요</button>
    <script>
        function te() {
            let a = document.getElementById("id").innerHTML;
            document.getElementById("id").innerHTML = a.replace("html","js");
        }
    </script>
</body>
</html>
